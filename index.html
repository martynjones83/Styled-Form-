<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <form id="contactForm" action="">
        <h1>Get in Touch</h1>
        <label for="firstName">First Name</label>

        <input type="text" id="firstName" name="firstName" maxlength="100" />

        <label for="surname">Surname</label>

        <input type="text" id="surname" name="surname" maxlength="100" />

        <label for="email">Email</label>

        <input type="email" id="email" name="email" />

        <label for="message">Message</label>

        <textarea name="message" rows="6" cols="45"></textarea>

        <input type="submit" value="Send a message" id="button"/>
      </form>
    </div>
  </body>
</html>
